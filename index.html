<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 933px;
            height: 501px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/arrondissementcameroun_0.js"></script>
        <script src="data/Forets_Production_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_arrondissementcameroun_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wikipedia'] !== null ? autolinker.link(feature.properties['wikipedia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_arrondissementcameroun_0_0() {
            return {
                pane: 'pane_arrondissementcameroun_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,172,59,0.4745098039215686)',
                interactive: true,
            }
        }
        map.createPane('pane_arrondissementcameroun_0');
        map.getPane('pane_arrondissementcameroun_0').style.zIndex = 400;
        map.getPane('pane_arrondissementcameroun_0').style['mix-blend-mode'] = 'normal';
        var layer_arrondissementcameroun_0 = new L.geoJson(json_arrondissementcameroun_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_arrondissementcameroun_0',
            layerName: 'layer_arrondissementcameroun_0',
            pane: 'pane_arrondissementcameroun_0',
            onEachFeature: pop_arrondissementcameroun_0,
            style: style_arrondissementcameroun_0_0,
        });
        bounds_group.addLayer(layer_arrondissementcameroun_0);
        map.addLayer(layer_arrondissementcameroun_0);
        function pop_Forets_Production_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['desc_type'] !== null ? autolinker.link(feature.properties['desc_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom_foret'] !== null ? autolinker.link(feature.properties['nom_foret'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['rfa_ha'] !== null ? autolinker.link(feature.properties['rfa_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Statut de la classe</strong><br />' + (feature.properties['statu_clas'] !== null ? autolinker.link(feature.properties['statu_clas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>created_da</strong><br />' + (feature.properties['created_da'] !== null ? autolinker.link(feature.properties['created_da'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wikipedia'] !== null ? autolinker.link(feature.properties['wikipedia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Forets_Production_1_0() {
            return {
                pane: 'pane_Forets_Production_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(134,173,113,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Forets_Production_1');
        map.getPane('pane_Forets_Production_1').style.zIndex = 401;
        map.getPane('pane_Forets_Production_1').style['mix-blend-mode'] = 'normal';
        var layer_Forets_Production_1 = new L.geoJson(json_Forets_Production_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Forets_Production_1',
            layerName: 'layer_Forets_Production_1',
            pane: 'pane_Forets_Production_1',
            onEachFeature: pop_Forets_Production_1,
            style: style_Forets_Production_1_0,
        });
        bounds_group.addLayer(layer_Forets_Production_1);
        map.addLayer(layer_Forets_Production_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Forets_Production_1.png" /> Forets_Production': layer_Forets_Production_1,'<img src="legend/arrondissementcameroun_0.png" />  arrondissement cameroun': layer_arrondissementcameroun_0,},{collapsed:false}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_arrondissementcameroun_0)) {
                    if (map.getZoom() <= 8 && map.getZoom() >= 19) {
                        layer_arrondissementcameroun_0.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_arrondissementcameroun_0.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
                if (map.hasLayer(layer_Forets_Production_1)) {
                    if (map.getZoom() <= 8 && map.getZoom() >= 19) {
                        layer_Forets_Production_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Forets_Production_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_arrondissementcameroun_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #000000; font-size: 7pt; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_arrondissementcameroun_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Forets_Production_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nom_foret'] !== null?String('<div style="color: #000000; font-size: 7pt; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['nom_foret']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Forets_Production_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_arrondissementcameroun_0)) {
                    if (map.getZoom() <= 8 && map.getZoom() >= 19) {
                        layer_arrondissementcameroun_0.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_arrondissementcameroun_0.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
                if (map.hasLayer(layer_Forets_Production_1)) {
                    if (map.getZoom() <= 8 && map.getZoom() >= 19) {
                        layer_Forets_Production_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Forets_Production_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        map.addControl(new L.Control.Search({
            layer: layer_Forets_Production_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'desc_type'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_arrondissementcameroun_0,layer_Forets_Production_1]);
        map.on("zoomend", function(){
            resetLabels([layer_arrondissementcameroun_0,layer_Forets_Production_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_arrondissementcameroun_0,layer_Forets_Production_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_arrondissementcameroun_0,layer_Forets_Production_1]);
        });
        </script>
    </body>
</html>
